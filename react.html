<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React Test</title>
    <style media="screen">
        .error {
            border: 1px solid red;
            background-color: darkred;
            margin: 1em;
            padding: 2em;
        }
        .errorHidden {
            display: None;
        }
        .success {
            background-color: lawngreen;
        }
    </style>
</head>
<body>
<main id="content">

</main>
<script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
<script type="text/javascript" src="https://unpkg.com/react@16.0.0/umd/react.production.min.js"></script>
<script type="text/javascript" src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.production.min.js"></script>
<script type="text/babel" data-presets="react">

    class NameInput extends React.Component {
        constructor(props) {
            super(props);
            this.state = {
                message: {
                    type: undefined,
                    body: undefined
                }
            };
            this.buttonClicked = this.buttonClicked.bind(this);
        }

        buttonClicked(evt) {
            let name = this.refs.nameInput.value;
            this.setState({
                message: {
                    type: name ? "success" : "error",
                    body: name ? "Welcome " + name : "We are not done"
                }
            })
        }

        render() {
            let msg = this.state.message;
            return (
                <div>
                    <label>
                        Name: <input ref="nameInput" type="text"/>
                    </label>
                    <button onClick={this.buttonClicked}>Click me!</button>
                    <MessageBox type={msg.type} message={msg.body} />
                </div>
            )
        }
    }

    class MessageBox extends React.Component {
        render() {
            return (
                <div className={this.props.type || "errorHidden"}>
                    {this.props.message}
                </div>
            )
        }
    }

    ReactDOM.render(<NameInput />,
        document.getElementById('content'));

</script>
</body>
</html>
